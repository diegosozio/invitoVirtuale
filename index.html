<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Invito di Nozze</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    html,
    body {
      font-family: "Lovely Coffee", cursive;
      margin: 0;
      padding: 0;
      background: #f5f0e1;
      text-align: center;
      height: 100%;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .line {
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      background: #ccc;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
    }

    .right-line {
      left: calc(50%);
    }

    .open .left-line {
      transform: translateX(-100px);
      opacity: 0;
    }

    .open .right-line {
      transform: translateX(100px);
      opacity: 0;
    }

    .seal {
      width: 120px;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.5s;
      animation: pulse 2s infinite;
    }

    .seal:active {
      transform: scale(0.95);
    }

    .invito {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      padding: 2rem 1rem;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .invito.aperta {
      transform: scale(1);
      opacity: 1;ß
    }


    .invito img {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .invito.visibile {
      opacity: 1;
      transform: translateY(0);
    }

    .domanda {
      margin-top: 2rem;
    }

    .domanda p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      color: #000000;
      margin-bottom: 1rem;
    }

    .bottoni {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .bottoni a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2em;
      text-decoration: none;
      background-color: #c4a48a;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .bottoni a:hover {
      background-color: #843534;
    }

    .label-mezzaluna {
      position: absolute;
      top: calc(50% + 80px);
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      color: black;
      background-color: transparent;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        transform: rotate(-10deg) scale(1);
        opacity: 1;
      }

      50% {
        transform: rotate(-10deg) scale(1.05);
        opacity: 0.8;
      }

      100% {
        transform: rotate(-10deg) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="envelope" id="busta">
    <div class="line left-line"></div>
    <div class="line right-line"></div>
    <img src="img/timbro.png" alt="Sigillo in ceralacca" class="seal" onclick="apriInvito()" />
    <div class="label-mezzaluna">Clicca qui</div>
  </div>

  <div class="invito" id="invito">
    <img src="img/invito.jpg" alt="Invito" />
    <div class="domanda">
      <p>Sarai presente?</p>
      <div class="bottoni">
        <a id="whatsapp-btn-si" href="https://diegosozio.github.io/matrimonio/">Sì</a>
        <a id="whatsapp-btn-no">No</a>
      </div>
    </div>
  </div>

  <script>
    function apriInvito() {
      const busta = document.getElementById('busta');
      busta.classList.add('open');
      setTimeout(() => {
        busta.style.display = 'none';
        const invito = document.getElementById('invito');
        invito.style.display = 'block';
        setTimeout(() => {
          invito.classList.add('aperta');
        }, 50); 

      }, 1000);
    }

    // WhatsApp Confirmation Message
    document.getElementById("whatsapp-btn-no").href = "https://api.whatsapp.com/send?phone=+393405407313&text=Ciao Laura e Diego! purtroppo non saremo presenti al vostro matrimonio"


  </script>

</body>

</html>
